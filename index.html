<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashraf Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Ashraf Bank</h1>
        <div class="submit-area">
            <input type="email" class="form-control" placeholder="Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="password"  name="" id="">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
       
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>

                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$ <span id="current-withdraw" >00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$$ <span id="current-balance">1240</span></h2>
                </div>
                
            </div>

            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount"  type="text" class="form-control" placeholder="$ amount you want to deposit" name="" >
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw" name="" >
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
               
            </div>
        </div>

        
    </div>

    

    <script>
        //login button event handler
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';

            
        });
        //deposit button event handler
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function () {
            // const depositAmount = document.getElementById('deposit-amount').value;
            // const depositNumber = parseFloat(depositAmount);

            const depositNumber = getInputNumber('deposit-amount');

            updateSpanText('current-balance', depositNumber);
            updateSpanText('current-deposit', depositNumber);

            document.getElementById('deposit-amount').value = "";

            
        });

        // withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw-btn');
      withdrawBtn.addEventListener('click', function () {
          
        const withdrawNumber = getInputNumber('withdraw-amount');
        

        updateSpanText("current-withdraw", withdrawNumber);
        updateSpanText('current-balance',-1* withdrawNumber );

        document.getElementById('withdraw-amount').value = "";

     


      });

        function getInputNumber(id) {
            var amount = document.getElementById(id).value;
            var amountNumber = parseFloat(amount);
            return amountNumber;
        };

        function updateSpanText (id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        };

     
    </script>
    
</body>
</html>
